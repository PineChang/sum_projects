<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id= "mycanvas" width="400" height="400"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("mycanvas");
			var ctx = canvas.getContext("2d");
			function drawClock() {
				//每次调用这个函数就把画布中内容清空;
				ctx.clearRect(0,0,400,400);
				var date = new Date();
				var hour = date.getHours();
				var minute= date.getMinutes();
				var second = date.getSeconds();
				
				ctx.save();
				//将坐标系移至200,200处
				ctx.translate(200,200);
				//将画布逆时针旋转90度;
				ctx.rotate(-Math.PI/2);
				
				
				//画分钟刻度线
				for(var i=0;i<60;i++){
					ctx.beginPath();
					//线的颜色和线宽
					ctx.strokeStyle="#f00";
					ctx.lineWidth="5";
					//
					ctx.moveTo(117,0);
					ctx.lineTo(120,0);
					//
					ctx.stroke();
					ctx.closePath();//关闭path就是又回到了0,0点
					ctx.rotate(Math.PI/30);
				}
				//画时钟刻度线
				for(var i=0;i<12;i++){
					ctx.beginPath();
					//线的颜色和线宽
					ctx.strokeStyle="#000";
					ctx.lineWidth="5";
					//
					ctx.moveTo(100,0);
					ctx.lineTo(120,0);
					//
					ctx.stroke();
					ctx.closePath();//关闭path就是又回到了0,0点
					ctx.rotate(Math.PI/6);
				}
				ctx.beginPath();
				
				ctx.strokeStyle="pink";
				ctx.lineWidth = 12 ;
				ctx.arc(0,0,145,0,2*Math.PI,false);
				//外表盘
				ctx.stroke();
				ctx.closePath();
				
				
				
			}
			
			drawClock();
		
		</script>
		
	</body>
</html>
